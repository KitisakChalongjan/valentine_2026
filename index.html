            "р╕Вр╕нр╣Гр╕лр╣Йр╕Чр╕╕р╕Бр╕Бр╣Йр╕▓р╕зр╕вр╣Ир╕▓р╕Зр╕Вр╕нр╕Зр╕Др╕╕р╕Ур╣Гр╕Щр╕зр╕▒р╕Щр╣Бр╕лр╣Ир╕Зр╕Др╕зр╕▓р╕бр╕гр╕▒р╕Б р╣Ар╕Хр╣Зр╕бр╣Др╕Ыр╕Фр╣Йр╕зр╕вр╕Др╕зр╕▓р╕бр╕бр╕▒р╣Ир╕Щр╣Гр╕Ир╣Бр╕ер╕░р╣Бр╕гр╕Зр╣Гр╕И ЁЯСгЁЯТЦ",
            "р╕Др╕зр╕▓р╕бр╕кр╕╕р╕Вр╕Чр╕╡р╣Ир╣Др╕Фр╣Йр╕гр╕▒р╕Бр╣Бр╕ер╕░р╕Цр╕╣р╕Бр╕гр╕▒р╕Б р╕Вр╕нр╣Гр╕лр╣Йр╣Ар╕Ыр╣Зр╕Щр╕кр╕┤р╣Ир╕Зр╕Чр╕╡р╣Ир╕Др╕╕р╕Ур╣Др╕Фр╣Йр╕гр╕▒р╕Ър╕нр╕вр╣Ир╕▓р╕Зр╣Др╕бр╣Ир╕Вр╕▓р╕Фр╕кр╕▓р╕в ЁЯМКЁЯТХ",
            "р╕Вр╕нр╣Гр╕лр╣Йр╕Бр╕╕р╕бр╕ар╕▓р╕Юр╕▒р╕Щр╕Шр╣Мр╕Щр╕╡р╣Йр╣Ар╕Ыр╣Зр╕Щр╣Ар╕Фр╕╖р╕нр╕Щр╕Чр╕╡р╣Ир╕Юр╕┤р╕кр╕╣р╕Ир╕Щр╣Мр╕зр╣Ир╕▓р╕Др╕╕р╕Ур╕Др╕╖р╕нр╕Др╕Щр╕Чр╕╡р╣Ир╕кр╕бр╕Др╕зр╕гр╣Др╕Фр╣Йр╕гр╕▒р╕Ър╕Др╕зр╕▓р╕бр╕гр╕▒р╕Бр╕Чр╕╡р╣Ир╣Бр╕кр╕Щр╕лр╕зр╕▓р╕Щ ЁЯПЖЁЯТЧ",
            "р╕Др╕зр╕▓р╕бр╕гр╕▒р╕Бр╕Др╕╖р╕нр╕Др╕зр╕▓р╕бр╕бр╕лр╕▒р╕ир╕Ир╕гр╕гр╕вр╣М р╣Бр╕ер╕░р╕Вр╕нр╣Гр╕лр╣Йр╕Др╕╕р╕Ур╣Др╕Фр╣Йр╕нр╕вр╕╣р╣Ир╣Гр╕Щр╕Др╕зр╕▓р╕бр╕бр╕лр╕▒р╕ир╕Ир╕гр╕гр╕вр╣Мр╕Щр╕▒р╣Йр╕Щр╣Гр╕Щр╕зр╕▒р╕Щр╕Щр╕╡р╣Й тЬиЁЯОй",
            "р╕Вр╕нр╣Гр╕лр╣Йр╕лр╕▒р╕зр╣Гр╕Ир╕Др╕╕р╕Ур╣Ар╕Ър╣Ир╕Зр╕Ър╕▓р╕Щр╣Др╕Ыр╕Фр╣Йр╕зр╕вр╕бр╕┤р╕Хр╕гр╕ар╕▓р╕Юр╣Бр╕ер╕░р╕Др╕зр╕▓р╕бр╕гр╕▒р╕Бр╕Чр╕╡р╣Ир╕бр╕▒р╣Ир╕Щр╕Др╕Зр╕Хр╕ер╕нр╕Фр╣Др╕Ы ЁЯМ╕ЁЯМ│",
            "р╕Др╕зр╕▓р╕бр╕лр╕зр╕▓р╕Щр╕Чр╕╡р╣Ир╕кр╣Ир╕Зр╕Ьр╣Ир╕▓р╕Щр╣Гр╕Ир╕Цр╕╢р╕Зр╣Гр╕И р╕Вр╕нр╣Гр╕лр╣Йр╕Др╕╕р╕Ур╣Др╕Фр╣Йр╕гр╕▒р╕Ър╕бр╕▒р╕Щр╣Гр╕Щр╕Чр╕╕р╕Бр╕Кр╣Ир╕зр╕Зр╣Ар╕зр╕ер╕▓р╕Вр╕нр╕Зр╕зр╕▒р╕Щр╕Щр╕╡р╣Й ЁЯУбЁЯТЮ",
            "р╕Вр╕нр╣Гр╕лр╣Йр╕зр╕▒р╕Щр╕зр╕▓р╣Ар╕ер╕Щр╣Др╕Чр╕Щр╣Мр╣Ар╕Ыр╣Зр╕Щр╕зр╕▒р╕Щр╕Чр╕╡р╣Ир╕Др╕╕р╕Ур╣Др╕Фр╣Йр╕Юр╕Ър╕Бр╕▒р╕Ър╕Др╕зр╕▓р╕бр╕лр╕бр╕▓р╕вр╕Вр╕нр╕Зр╕Др╕│р╕зр╣Ир╕▓р╕гр╕▒р╕Бр╕Чр╕╡р╣Ир╣Бр╕Чр╣Йр╕Ир╕гр╕┤р╕З ЁЯТбЁЯТЦ",
            "р╕кр╕╕р╕Фр╕Чр╣Йр╕▓р╕вр╕Щр╕╡р╣Й р╕Вр╕нр╣Гр╕лр╣Йр╣Вр╕ер╕Бр╕Чр╕▒р╣Йр╕Зр╣Гр╕Ър╣Вр╕нр╕Ър╕Бр╕нр╕Фр╕Др╕╕р╕Ур╕Фр╣Йр╕зр╕вр╕Др╕зр╕▓р╕бр╕гр╕▒р╕Бр╕Чр╕╡р╣Ир╣Бр╕кр╕Щр╕лр╕зр╕▓р╕Щр╣Бр╕ер╕░р╕Зр╕Фр╕Зр╕▓р╕бр╕Чр╕╡р╣Ир╕кр╕╕р╕Ф ЁЯМНЁЯлВЁЯТЦ"
        ];

        // --- State Variables ---
        let currentLove = 0;
        let isWinning = false;
        let gameLoop;
        let rainLoop;

        // --- DOM Elements ---
        const mainHeart = document.getElementById('main-heart');
        const progressBar = document.getElementById('bar');
        const modal = document.getElementById('msg-modal');
        const msgText = document.getElementById('msg-text');

        // --- Event Listeners ---
        // 2. р╕Бр╕Фр╕лр╕▒р╕зр╣Гр╕Ир╣Гр╕лр╕Нр╣И
        mainHeart.addEventListener('click', (e) => {
            if (isWinning) return; // р╕Цр╣Йр╕▓р╕Кр╕Щр╕░р╣Бр╕ер╣Йр╕зр╣Др╕бр╣Ир╕Хр╣Йр╕нр╕Зр╣Ар╕Юр╕┤р╣Ир╕бр╣Ар╕ер╕╖р╕нр╕Фр╣Бр╕ер╣Йр╕з

            addLove(config.clickGain);
            spawnMiniHeart(e.clientX, e.clientY);

            // Effect р╕Бр╕Фр╣Бр╕ер╣Йр╕зр╣Ар╕Фр╣Йр╕З
            mainHeart.style.transform = "scale(0.8)";
            setTimeout(() => mainHeart.style.transform = "scale(1)", 100);
        });

        // --- Game Logic ---

        function addLove(amount) {
            currentLove = Math.min(currentLove + amount, 100);
            updateUI();

            if (currentLove >= 100 && !isWinning) {
                triggerWinState();
            }
        }

        function updateUI() {
            progressBar.style.width = `${currentLove}%`;

            // р╣Ар╕Ыр╕ер╕╡р╣Ир╕вр╕Щр╕кр╕╡р╕лр╕ер╕нр╕Фр╕Хр╕▓р╕бр╕Ыр╕гр╕┤р╕бр╕▓р╕У (р╕ер╕╣р╕Бр╣Ар╕ер╣Ир╕Щр╣Ар╕кр╕гр╕┤р╕б)
            if (currentLove < 30) progressBar.style.backgroundColor = "#ffb6c1";
            else if (currentLove < 70) progressBar.style.backgroundColor = "#ff69b4";
            else progressBar.style.backgroundColor = "#ff1493";
        }

        // 4. Loop р╕кр╕│р╕лр╕гр╕▒р╕Ър╕ер╕Фр╣Ар╕ер╕╖р╕нр╕Ф (Decay)
        gameLoop = setInterval(() => {
            if (!isWinning && currentLove > 0) {
                currentLove = Math.max(currentLove - config.decayRate, 0);
                updateUI();
            }
        }, config.tickRate);

        // Effect р╕лр╕▒р╕зр╣Гр╕Ир╣Ар╕ер╣Зр╕Бр╣Ж р╕ер╕нр╕вр╕нр╕нр╕Бр╕бр╕▓
        function spawnMiniHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('mini-heart');
            heart.innerText = 'ЁЯТЧ';
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            // Random р╕Бр╕▓р╕гр╕ер╕нр╕вр╕Щр╕┤р╕Фр╕лр╕Щр╣Ир╕нр╕вр╣Гр╕лр╣Йр╕Фр╕╣р╕Шр╕гр╕гр╕бр╕Кр╕▓р╕Хр╕┤
            const randomX = (Math.random() - 0.5) * 50;
            heart.style.setProperty('--tx', `${randomX}px`);

            document.body.appendChild(heart);

            // *р╕кр╕│р╕Др╕▒р╕Н* р╕Хр╣Йр╕нр╕Зр╕ер╕Ър╕Чр╕┤р╣Йр╕Зр╣Ар╕бр╕╖р╣Ир╕н Animation р╕Ир╕Ъ р╣Др╕бр╣Ир╕Зр╕▒р╣Йр╕Щ DOM р╕Ър╕зр╕б р╣Ар╕Др╕гр╕╖р╣Ир╕нр╕Зр╕Др╣Йр╕▓р╕Зр╕Щр╕░р╣Ар╕Хр╕З!
            setTimeout(() => heart.remove(), 1000);
        }

        // --- Win State Functions (5, 6, 7) ---

        function triggerWinState() {
            isWinning = true;
            mainHeart.classList.add('heart-beat'); // 5. р╕лр╕▒р╕зр╣Гр╕Ир╣Ар╕Хр╣Йр╕Щ
            document.querySelector('.instruction').innerText = "р╕Бр╕Фр╕лр╕▒р╕зр╣Гр╕Ир╣Ар╕Юр╕╖р╣Ир╕нр╕нр╣Ир╕▓р╕Щр╕Ир╕Фр╕лр╕бр╕▓р╕в! ЁЯСЗ";

            // р╣Ар╕гр╕┤р╣Ир╕бр╕Ыр╕ер╣Ир╕нр╕вр╕лр╕▒р╕зр╣Гр╕Ир╕Хр╕Б (6)
            rainLoop = setInterval(createFallingHeart, 400);
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerText = ['тЭдя╕П', 'ЁЯТЦ', 'ЁЯТЭ', 'ЁЯТХ'][Math.floor(Math.random() * 4)];

            // Random Size, Position, Rotation
            const size = Math.random() * 30 + 20; // 20px - 50px
            const startLeft = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 2; // 2s - 5s

            heart.style.fontSize = `${size}px`;
            heart.style.left = `${startLeft}px`;
            heart.style.animation = `fall ${duration}s linear forwards`;

            // р╣Ар╕Юр╕┤р╣Ир╕б Animation Fall р╣Бр╕Ър╕Ъ Dynamic
            // (р╣Ар╕гр╕▓р╣Гр╕Кр╣Й JS Inject keyframe р╕ер╕Зр╣Др╕Ы р╕лр╕гр╕╖р╕нр╣Гр╕Кр╣Й style transition р╕Бр╣Зр╣Др╕Фр╣Й р╣Бр╕Хр╣Ир╕Щр╕╡р╣Ир╣Гр╕Кр╣Й transition р╕Зр╣Ир╕▓р╕вр╕Бр╕зр╣Ир╕▓)
            heart.style.transition = `top ${duration}s linear, transform 0.2s`;

            // Event Click р╕лр╕▒р╕зр╣Гр╕Ир╕Хр╕Б (7)
            heart.addEventListener('click', function (e) {
                e.stopPropagation(); // р╕Бр╕▒р╕Щр╣Др╕бр╣Ир╣Гр╕лр╣Йр╣Др╕Ыр╕Бр╕Фр╣Вр╕Фр╕Щр╕нр╕вр╣Ир╕▓р╕Зр╕нр╕╖р╣Ир╕Щ
                showRandomMessage();
                this.remove(); // р╕Бр╕Фр╣Бр╕ер╣Йр╕зр╕лр╕▓р╕вр╣Др╕Ыр╣Ар╕ер╕в
            });

            document.body.appendChild(heart);

            // р╕кр╕▒р╣Ир╕Зр╣Гр╕лр╣Йр╣Ар╕гр╕┤р╣Ир╕бр╕Хр╕Бр╕лр╕ер╕▒р╕Зр╕Ир╕▓р╕Бр╕кр╕гр╣Йр╕▓р╕Зр╣Ар╕кр╕гр╣Зр╕Ир╣Бр╕Ыр╣Кр╕Ър╕Щр╕╢р╕З (р╣Ар╕Юр╕╖р╣Ир╕нр╣Гр╕лр╣Й CSS Transition р╕Чр╕│р╕Зр╕▓р╕Щ)
            requestAnimationFrame(() => {
                heart.style.top = '110vh'; // р╕Хр╕Бр╣Ар╕ер╕вр╕Вр╕нр╕Ър╕Ир╕н
                heart.style.transform = `rotate(${Math.random() * 360}deg)`;
            });

            // Cleanup: р╕ер╕Ър╕Чр╕┤р╣Йр╕Зр╕Цр╣Йр╕▓р╕Хр╕Бр╕Цр╕╢р╕Зр╕Юр╕╖р╣Йр╕Щр╣Бр╕ер╣Йр╕зр╣Др╕бр╣Ир╣Др╕Фр╣Йр╕Бр╕Ф
            setTimeout(() => {
                if (heart.parentNode) heart.remove();
            }, duration * 1000);
        }

        // --- Modal Logic ---

        function showRandomMessage() {
            const randomMsg = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            msgText.innerText = randomMsg;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // р╕Ыр╕┤р╕Ф Modal р╣Ар╕бр╕╖р╣Ир╕нр╕Бр╕Фр╕Юр╕╖р╣Йр╕Щр╕Чр╕╡р╣Ир╕зр╣Ир╕▓р╕Зр╣Ж р╕Вр╣Йр╕▓р╕Зр╕Щр╕нр╕Б
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>
</body>

</html>
