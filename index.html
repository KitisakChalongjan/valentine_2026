            "‡∏≠‡∏¢‡∏≤‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏£‡πà‡∏° ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏Å‡∏≤‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏ò‡∏≠‡πÄ‡∏ß‡∏•‡∏≤‡∏ù‡∏ô‡∏ï‡∏Å ‚òîÔøΩÔ∏è",
            "‡∏ñ‡πâ‡∏≤‡πÄ‡∏ò‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏ô‡∏Å ‡∏â‡∏±‡∏ô‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤ ‡πÉ‡∏´‡πâ‡πÄ‡∏ò‡∏≠‡∏ö‡∏¥‡∏ô‡πÑ‡∏î‡πâ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏≠‡∏¥‡∏™‡∏£‡∏∞ ÔøΩüåå",
            "‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô‡πÉ‡∏à‡∏á‡πà‡∏≤‡∏¢ ‡πÅ‡∏ï‡πà‡∏Å‡∏±‡∏ö‡πÄ‡∏ò‡∏≠‡πÄ‡∏ô‡∏µ‡πà‡∏¢ ‡∏¢‡∏≠‡∏°‡∏á‡πà‡∏≤‡∏¢‡πÜ ‡πÄ‡∏•‡∏¢ ÔøΩüè≥Ô∏è",
            "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ ‡∏ó‡∏µ‡πà‡∏™‡πà‡∏á‡∏ñ‡∏∂‡∏á‡∏Å‡∏±‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡πÉ‡∏à üíåüìÆ",
            "‡∏≠‡∏¢‡∏≤‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏£‡πâ‡∏≠‡∏¢‡∏Ñ‡∏≠ ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏Å‡∏•‡πâ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏ò‡∏≠ üìø‚ù§Ô∏è",
            "‡∏ñ‡πâ‡∏≤‡πÄ‡∏ò‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏î‡∏ß‡∏á‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå ‡∏â‡∏±‡∏ô‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏£‡∏∞‡∏ï‡πà‡∏≤‡∏¢ ‡∏Ñ‡∏≠‡∏¢‡∏°‡∏≠‡∏á‡πÄ‡∏ò‡∏≠‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô‡∏ô‡∏±‡πâ‡∏ô üåïÔøΩ",
            "‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô‡∏Ç‡∏µ‡πâ‡∏•‡∏∑‡∏° ‡πÅ‡∏ï‡πà‡∏•‡∏∑‡∏°‡πÄ‡∏ò‡∏≠‡πÑ‡∏°‡πà‡∏•‡∏á‡∏à‡∏£‡∏¥‡∏á‡πÜ üß†ÔøΩ",
            "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å‡∏Å‡πá‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Ñ‡∏•‡∏∑‡πà‡∏ô ‡∏ó‡∏µ‡πà‡∏ã‡∏±‡∏î‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏≤‡∏ù‡∏±‡πà‡∏á‡πÄ‡∏™‡∏°‡∏≠ üåäüèñÔ∏è",
            "‡∏≠‡∏¢‡∏≤‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏Ç‡πá‡∏°‡∏ó‡∏¥‡∏® ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏ä‡∏µ‡πâ‡∏ó‡∏≤‡∏á‡πÑ‡∏õ‡∏´‡∏≤‡πÄ‡∏ò‡∏≠ üß≠‚ù§Ô∏è",
            "‡∏ñ‡πâ‡∏≤‡πÄ‡∏ò‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏†‡∏π‡πÄ‡∏Ç‡∏≤ ‡∏â‡∏±‡∏ô‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ ‡∏Ñ‡∏≠‡∏¢‡πÉ‡∏´‡πâ‡∏£‡πà‡∏°‡πÄ‡∏á‡∏≤ ‚õ∞Ô∏èüå≥",
            "‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô‡∏Ç‡∏µ‡πâ‡πÄ‡∏´‡∏á‡∏≤ ‡πÅ‡∏ï‡πà‡∏Ç‡∏≤‡∏î‡πÄ‡∏ò‡∏≠‡πÅ‡∏•‡πâ‡∏ß‡∏°‡∏±‡∏ô‡πÄ‡∏´‡∏á‡∏≤‡∏à‡∏±‡∏á üòîüíî",
            "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏†‡∏≤‡∏û‡∏ß‡∏≤‡∏î ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ä‡πà‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡∏£‡∏∞‡∏ö‡∏≤‡∏¢‡∏™‡∏µ ÔøΩüñåÔ∏è",
            "‡∏≠‡∏¢‡∏≤‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏´‡∏ß‡∏ô ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏™‡∏ß‡∏°‡∏ô‡∏¥‡πâ‡∏ß‡πÄ‡∏ò‡∏≠‡πÑ‡∏ß‡πâ‡∏ï‡∏•‡∏≠‡∏î‡πÑ‡∏õ ÔøΩÔøΩ",
            "‡∏ñ‡πâ‡∏≤‡πÄ‡∏ò‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏°‡πà‡∏ô‡πâ‡∏≥ ‡∏â‡∏±‡∏ô‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≤‡∏¢‡∏ò‡∏≤‡∏£ ‡πÑ‡∏´‡∏•‡∏°‡∏≤‡∏£‡∏ß‡∏°‡∏Å‡∏±‡∏ô üåäÔøΩ",
            "‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô‡∏õ‡∏≤‡∏Å‡∏´‡∏ß‡∏≤‡∏ô ‡πÅ‡∏ï‡πà‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏´‡∏ß‡∏≤‡∏ô‡πÄ‡∏à‡∏µ‡πä‡∏¢‡∏ö üçØÔøΩ",
            "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å‡∏Å‡πá‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏•‡∏° ‡∏ó‡∏µ‡πà‡∏û‡∏±‡∏î‡∏û‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡πÉ‡∏´‡πâ üå¨Ô∏èüçÉ",
            "‡∏≠‡∏¢‡∏≤‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡πÄ‡∏ò‡∏≠ ü§ùüë¥üëµ"
        ];

        // --- State Variables ---
        let currentLove = 0;
        let isWinning = false;
        let gameLoop;
        let rainLoop;

        // --- DOM Elements ---
        const mainHeart = document.getElementById('main-heart');
        const progressBar = document.getElementById('bar');
        const modal = document.getElementById('msg-modal');
        const msgText = document.getElementById('msg-text');

        // --- Event Listeners ---
        // 2. ‡∏Å‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÉ‡∏´‡∏ç‡πà
        mainHeart.addEventListener('click', (e) => {
            if (isWinning) return; // ‡∏ñ‡πâ‡∏≤‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏î‡πÅ‡∏•‡πâ‡∏ß

            addLove(config.clickGain);
            spawnMiniHeart(e.clientX, e.clientY);

            // Effect ‡∏Å‡∏î‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏î‡πâ‡∏á
            mainHeart.style.transform = "scale(0.8)";
            setTimeout(() => mainHeart.style.transform = "scale(1)", 100);
        });

        // --- Game Logic ---

        function addLove(amount) {
            currentLove = Math.min(currentLove + amount, 100);
            updateUI();

            if (currentLove >= 100 && !isWinning) {
                triggerWinState();
            }
        }

        function updateUI() {
            progressBar.style.width = `${currentLove}%`;

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏´‡∏•‡∏≠‡∏î‡∏ï‡∏≤‡∏°‡∏õ‡∏£‡∏¥‡∏°‡∏≤‡∏ì (‡∏•‡∏π‡∏Å‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏£‡∏¥‡∏°)
            if (currentLove < 30) progressBar.style.backgroundColor = "#ffb6c1";
            else if (currentLove < 70) progressBar.style.backgroundColor = "#ff69b4";
            else progressBar.style.backgroundColor = "#ff1493";
        }

        // 4. Loop ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏•‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏î (Decay)
        gameLoop = setInterval(() => {
            if (!isWinning && currentLove > 0) {
                currentLove = Math.max(currentLove - config.decayRate, 0);
                updateUI();
            }
        }, config.tickRate);

        // Effect ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏•‡πá‡∏Å‡πÜ ‡∏•‡∏≠‡∏¢‡∏≠‡∏≠‡∏Å‡∏°‡∏≤
        function spawnMiniHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('mini-heart');
            heart.innerText = 'üíó';
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            // Random ‡∏Å‡∏≤‡∏£‡∏•‡∏≠‡∏¢‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏ò‡∏£‡∏£‡∏°‡∏ä‡∏≤‡∏ï‡∏¥
            const randomX = (Math.random() - 0.5) * 50;
            heart.style.setProperty('--tx', `${randomX}px`);

            document.body.appendChild(heart);

            // *‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç* ‡∏ï‡πâ‡∏≠‡∏á‡∏•‡∏ö‡∏ó‡∏¥‡πâ‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠ Animation ‡∏à‡∏ö ‡πÑ‡∏°‡πà‡∏á‡∏±‡πâ‡∏ô DOM ‡∏ö‡∏ß‡∏° ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏≤‡∏á‡∏ô‡∏∞‡πÄ‡∏ï‡∏á!
            setTimeout(() => heart.remove(), 1000);
        }

        // --- Win State Functions (5, 6, 7) ---

        function triggerWinState() {
            isWinning = true;
            mainHeart.classList.add('heart-beat'); // 5. ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏ï‡πâ‡∏ô
            document.querySelector('.instruction').innerText = "‡∏Å‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡πà‡∏≤‡∏ô‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢! üëá";

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ï‡∏Å (6)
            rainLoop = setInterval(createFallingHeart, 400);
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerText = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];

            // Random Size, Position, Rotation
            const size = Math.random() * 50 + 40; // 40px - 90px (‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô)
            const startLeft = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 5; // 5s - 10s (‡∏ä‡πâ‡∏≤‡∏•‡∏á)

            heart.style.fontSize = `${size}px`;
            heart.style.left = `${startLeft}px`;
            heart.style.animation = `fall ${duration}s linear forwards`;

            // ‡πÄ‡∏û‡∏¥‡πà‡∏° Animation Fall ‡πÅ‡∏ö‡∏ö Dynamic
            // (‡πÄ‡∏£‡∏≤‡πÉ‡∏ä‡πâ JS Inject keyframe ‡∏•‡∏á‡πÑ‡∏õ ‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏ä‡πâ style transition ‡∏Å‡πá‡πÑ‡∏î‡πâ ‡πÅ‡∏ï‡πà‡∏ô‡∏µ‡πà‡πÉ‡∏ä‡πâ transition ‡∏á‡πà‡∏≤‡∏¢‡∏Å‡∏ß‡πà‡∏≤)
            heart.style.transition = `top ${duration}s linear, transform 0.2s`;

            // Event Click ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ï‡∏Å (7)
            heart.addEventListener('click', function (e) {
                e.stopPropagation(); // ‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÑ‡∏õ‡∏Å‡∏î‡πÇ‡∏î‡∏ô‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏≠‡∏∑‡πà‡∏ô
                showRandomMessage();
                this.remove(); // ‡∏Å‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡πÄ‡∏•‡∏¢
            });

            document.body.appendChild(heart);

            // ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏õ‡πä‡∏ö‡∏ô‡∏∂‡∏á (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ CSS Transition ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô)
            requestAnimationFrame(() => {
                heart.style.top = '110vh'; // ‡∏ï‡∏Å‡πÄ‡∏•‡∏¢‡∏Ç‡∏≠‡∏ö‡∏à‡∏≠
                heart.style.transform = `rotate(${Math.random() * 360}deg)`;
            });

            // Cleanup: ‡∏•‡∏ö‡∏ó‡∏¥‡πâ‡∏á‡∏ñ‡πâ‡∏≤‡∏ï‡∏Å‡∏ñ‡∏∂‡∏á‡∏û‡∏∑‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏Å‡∏î
            setTimeout(() => {
                if (heart.parentNode) heart.remove();
            }, duration * 1000);
        }

        // --- Modal Logic ---

        function showRandomMessage() {
            const randomMsg = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            msgText.innerText = randomMsg;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // ‡∏õ‡∏¥‡∏î Modal ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á‡πÜ ‡∏Ç‡πâ‡∏≤‡∏á‡∏ô‡∏≠‡∏Å
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>
